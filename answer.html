<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #dff0d8;
      border: 1px solid #3c763d;
      color: #3c763d;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>Математикийн Тест</h2>

<form id="quizForm">
  <!-- Questions 1 to 15 (you can add more below following this format) -->
  <div class="question">
    <p>1. Дараах өгөгдлийн модыг ол.</p>
    <label><input type="radio" name="q1" value="A"> A. 15</label>
    <label><input type="radio" name="q1" value="B"> B. 12</label>
    <label><input type="radio" name="q1" value="C"> C. 11</label>
    <label><input type="radio" name="q1" value="D"> D. 13</label>
  </div>

  <div class="question">
    <p>2. Дараах өгөгдлийн медианыг ол.</p>
    <label><input type="radio" name="q2" value="A"> A. 17.5</label>
    <label><input type="radio" name="q2" value="B"> B. 16.5</label>
    <label><input type="radio" name="q2" value="C"> C. 17.5</label>
    <label><input type="radio" name="q2" value="D"> D. 20</label>
  </div>

  <div class="question">
    <p>3. Цаг уурын станцын тэмдэглэсэн температурын мод(M₀), медиан(M)-г ол.</p>
    <label><input type="radio" name="q3" value="A"> A. M₀ = 16; M = 12.5</label>
    <label><input type="radio" name="q3" value="B"> B. M₀ = 16; M = 12</label>
    <label><input type="radio" name="q3" value="C"> C. M₀ = 9; M = 12.5</label>
    <label><input type="radio" name="q3" value="D"> D. M₀ = 16; M = 16</label>
  </div>

  <div class="question">
    <p>4. Дараах өгөгдлийн дайдшийг ол.</p>
    <label><input type="radio" name="q4" value="A"> A. B = 15.7</label>
    <label><input type="radio" name="q4" value="B"> B = 15.6</label>
    <label><input type="radio" name="q4" value="C"> C = 16.7</label>
    <label><input type="radio" name="q4" value="D"> D = 17.1</label>
  </div>

  <!-- Add remaining questions up to q15 here... (similarly structured) -->

  <button type="button" class="btn" onclick="checkAnswers()">Дүн харах</button>
</form>

<div id="result"></div>

<script>
  const correctAnswers = {
    q1: 'A',
    q2: 'A',
    q3: 'A',
    q4: 'B',
    // Add q5: 'C', q6: 'B', ... up to q15 based on actual answers
  };

  function checkAnswers() {
    const form = document.getElementById('quizForm');
    let score = 0;
    let total = Object.keys(correctAnswers).length;
    let output = "";

    for (let q in correctAnswers) {
      const selected = form[q]?.value;
      const correct = correctAnswers[q];

      if (selected === correct) {
        score++;
      } else {
        output += `<p><strong>${q.toUpperCase()}</strong> - Буруу (Зөв: ${correct})</p>`;
      }
    }

    document.getElementById('result').innerHTML = `
      <h3>Таны оноо: ${score} / ${total}</h3>
      ${output}
    `;
  }
</script>

</body>
</html>
